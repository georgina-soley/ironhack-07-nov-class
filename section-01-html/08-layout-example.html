<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout example</title>
</head>
<body>
    <header>
        <!-- site logo -->
        <img src="logo-img.jpg" alt="brand">
        <nav>
            <ul>
                <li><a href="internal-link-1">home</a></li>
                <li><a href="internal-link-2">about</a></li>
                <li><a href="internal-link-3">product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <!-- left container -->
            <div>
                <p>hello left</p>
            </div>
            <!-- right container -->
            <div>
                <p>hello right</p>
            </div>
        </section>
        <section>

        </section>
        <section>
            <!-- article row div -->
            <div>
                <article>
                    <img src="some-image" alt="some random image">
                </article>
            </div>
        </section>
    </main>
    <footer></footer>

</html>
