
  <!-- <!DOCTYPE html>esta declaración muestra el tipo de doc y ayuda al browser a reconocer y leer -->
<!DOCTYPE html> 
  <!-- aqui se declara la lengua de la pag? -->
<html lang="en">
  <!-- dentro del <head></head>es donde encontramos información sobre la pagina como el título, metatags, links al stylesheet(css), referencia a google fonts, javascript link... -->
<head>
  <!-- el titulo descibe la pag y aparece en la pestaña del browser-->
 <title>Documentary</title>
</head>
  <!-- dentro del bodyTag se encontraran los elementos html que formaran la estructura visible de nuestar web. -->
<body>
    <!-- heading/ titular tag -->
  <h1>Hello to Documentary</h1>
    <!-- parrafo tag && si ponemos lorem se rellena automaticamente con un lorem ipsum -->
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo dolorem enim laboriosam deleniti tenetur unde, in ex adipisci minima maiores voluptatibus, pariatur vitae iusto, voluptatem consequatur molestias debitis odio nisi.</p>
    <!-- anchor tag (enlace) -->
  <a href="https://www.google.com" target ="_blank">Read more</a>
</body>

</html>
