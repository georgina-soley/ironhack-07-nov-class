<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser events</title>
    <style>
        #btn {
            background-color: rgb(188, 244, 244);
            padding: 5px 10px;
            border: azure 2px;
            border-radius: 3px;
            margin: 10px;
        }
    </style>
    <script></script>
</head>
<body>
    <section class="py-2">
        <button id="btn">Hello</button>
    </section>
    <section class="py-2">
        <button onClick="alert('Hello Word')">click me</button>
    </section>
    <br>
    <section class="py-2"></section>
    <script>
        //función al botón id# btn
        const button =document.querySelector("#btn");
        function hello(){
            console.log("test");
            alert("oww yeah")}
        button.addEventListener("click",hello)
    </script>
</body>
</html>
